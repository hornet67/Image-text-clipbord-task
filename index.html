<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard</title>
</head>
<body>
    
    <img width="300px" height="300px" src="./img.png" id="imgid"> <br>

    <p id="textid">
        Sunflower is the most common flower in the world.<br>
        It really is a very beautiful flower.<br>
        World around the world use this floweer to make oil.<br>
    </p>
    <button id="btnid">Copy text</button>
    <button id = 'btnid2'>Copy Image</button>
    
    <script>

            // text
            let copybtn = document.getElementById('btnid');
            let photo = document.getElementById('btnid2');
            let img = document.getElementById('imgid')


            copybtn.addEventListener('click',(event)=>{

                    let content = document.getElementById('textid')
                    let l = content.textContent
                    navigator.clipboard.writeText(l);
                    
                    //const copied = navigator.clipboard.readText();


            })
            // image 
            

            photo.addEventListener('click',() => {
                copyToClipboard(img.src);

            });

            async function copyToClipboard(src){
                const data = await fetch(src);
                
                //console.log(ulink)
                const blob = await data.blob();
               
                try{

                    navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]:blob,
                    })
                ])
                console.log('Copied image')
                }
                catch(e){
                    console.log(e);
                }

            }


    </script>   
    
</body>
</html>
